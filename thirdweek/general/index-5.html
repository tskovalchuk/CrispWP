<script type="text/javascript">
var fruits = [" Апельсин", " Банан", " Груша"];
document.write(fruits.length + "<p>");
fruits.push (" Яблоко", " Ананас");
fruits.unshift(" Грейпфрут");
document.write(fruits + "<p>");
fruits.pop();
fruits.shift();
document.write(fruits.length);
</script>

<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8">
  <title>Тег table</title>
 </head>
 <body>
  <table border="1">
   <caption>Заголовок таблицы</caption>  
   <tr>
    <td rowspan="2"></td>
    <th colspan="2">Общий заголовок лоя двух подзаголовков</th>
    <th rowspan="2">Заголовок 3</th>
   </tr>
   <tr>
    <th>Заголовок 1</th>
    <th>Заголовок 2</th>
   </tr>
   <tr>
    <th>Пунтк А</th>
    <td>данные А1</td>
    <td>данные А2</td>
    <td>данные А3</td>
   </tr>
   <tr>
    <th>Пунтк Б</th>
    <td>данные Б1</td>
    <td>данные Б2</td>
    <td>данные Б3</td>
   </tr><tr>
    <th>Пунтк В</th>
    <td>данные В1</td>
    <td>данные В2</td>
    <td>данные В3</td>
   </tr>
  </table>
 </body>
</html>
